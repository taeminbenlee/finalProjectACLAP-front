<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login&Regi</title>
<!-- jquary -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- cookie -->
<script src="http://lab.alexcican.com/set_cookies/cookie.js" type="text/javascript" ></script>
<!-- bootsrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 커스텀 css -->
 <link rel="stylesheet" href='../css/loginRegi.css'>
<!-- kakao login -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<!-- google login-->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script src="https://apis.google.com/js/api:client.js"></script>
<!-- 커스텀 script -->
<script src="../js/loginRegi.js"></script>

</head>
<body>
<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active" id='logBtn'><a>Login</a></li>
                <li class="signup-inactive" id='regBtn'><a>Register</a></li>
            </ul>
        </div>
        
        <div ng-app ng-init="checked = false">
        
           <!-- ////// 로그인 뷰 ////// -->
           <form class="form-signin" method="post" id="loginFrm"> 
            	<label>Email</label>
            	<input class="form-styling" type="text" name="email" id="_email"> 
            	
            	<label>Password</label> 
            	<input class="form-styling" type="password" name="pwd" id="_pwd" style='margin-bottom:0px'> 
            	<input type="checkbox" id="chk_save_email"> <label for="chk_save_email"><span class="ui"></span>Keep me Email</label>
                
                <!-- 일반 로그인 -->				
                <a class="btn-signin">Login</a> 
                
                <!-- 카카오 로그인 -->				               
                <div class="btn-kakaoSignin">
                	<img src="../images/kakaoIcon.png" class='kakaoIcon'>
                	<span class='kakaoBtnText'>Kakao Login</span>
                </div>
                
                <!-- 구글 로그인 -->				               
            	<div id="gSignInWrapper">
            	  <div id="gSignInWrapper">
				    <div id="customBtn" class="customGPlusSignIn">
				      <img src="../images/googleIcon.png" class = 'googleIcon'>
				      <span class="googleBtnText">Google Login</span>
				    </div>
				  </div>
				  <script>startApp();</script>
 				 </div>
            </form>

            <!-- ////// 회원가입 뷰 ////// -->
            <form class="form-signup" id='regiFrm' name='regiFrm'>
            
            	<label for="profile">Profile</label> 
	            <input type="file" name="fileload" class="profile2" id="_profilePic" style="display: none">	            
	            <label for="_profilePic"> 
	            	<img id="profilePic" class="profile" src="../images/profileSample.png">
	            </label>
             	
	            <label for="name" style='padding-top:15px'>Name</label> 
	            <input class="form-styling" type="text" name="userName" id="_myName"/>
	            
	            <label for="email">Email</label> 
	            <input class="form-styling" type="text" name="email" id="_remail" style="margin-bottom: 0" size="15" placeholder="" /> 
	            <input type="checkbox" name="checkEmail" id="_checkEmail"> 
	            <label for="_checkEmail" style="margin-bottom: 20px" id="_checkEmailResult"><span class="ui" id="_ui"></span>이메일 인증</label>
	            
	            <label for="password" style='padding-top:15px'>Password</label> 
	            <input class="form-styling" type="password" name="pwd" id="_rpwd"/>

	            <label for="Confirm password">Confirm Password</label> 
	            <input class="form-styling" type="password" name="Cpwd" id="_cpwd"/> 
				       
				<label for="phoneNum">Phone Number</label> 
	            <input class="form-styling" type="text" name="phoneNum" id="_phoneNumber" placeholder="" />       
				       
	            <label for="nickName">NickName</label> 
	            <input class="form-styling" type="text" name="nickName" id="_nickName" style="margin-bottom: 0" placeholder="" /> 
	            <input type="checkbox" id="_checkNickName" >
	            <label for="_checkNickName" id="_checkNickNameResult" style="margin-bottom: 20px"><span class="ui" id="_ui"></span>중복확인</label> 
	            
	            <a ng-click="checked = !checked" class="btn-signup">REGISTER</a>	            
            </form>
        </div>
        <!-- 비밀번호 찾기 -->
        <div class="forgot"><a href="#" id='forgotPwdBtn'>Forgot your password?</a> </div>
    </div> 
    
    <!-- 새로고침 버튼 -->
    <a id="refresh" value="Refresh" onClick="history.go()"> 
    <svg class="refreshicon" version="1.1" id="Capa_1" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 322.447 322.447" style="enable-background:new 0 0 322.447 322.447;" xml:space="preserve">
    <path d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224 c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5 c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5 c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025 c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614 l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z" /> </svg> </a>
</div>


<!-- 로그인 비밀번호 찾기 Modal -->
<div class="modal fade" id="findPwdModal">
  <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h3 class="modal-title">Forgot your password?</h3>
       </div>        
       <div class="modal-footer">
         <input type='text' id="findPwdEmail" class="form-inline" size='40px' style='float:left;' placeholder="가입한 email 주소를 입력하세요">
         <button type="button" class="btn btn-light" id='findPwdEmailSend'>인증번호 전송</button>
         <input type='text' id="findPwdEmailCode" class="form-inline" size='40px' style='float:left;' placeholder="인증번호를 입력하세요">
         <button type="button" class="btn btn-light"  data-dismiss="modal"  id='findPwdEmailCodeCheck'>비밀번호 찾기</button>
       </div>
     </div>
   </div>
</div>


<!-- 회원가입 이메일 인증번호 Modal -->
<div class="modal fade" id="emailModal">
  <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h4 class="modal-title">이메일 인증</h4>
       </div>
       <div class="modal-footer">
         <input type='text' id='emailNumCh' class="form-inline" size='45px' placeholder="이메일로 받은 인증번호를 입력하세요" style='float:left'>
		 <button type="button" class="btn btn-light" data-dismiss="modal" id='emailNumChAf'>확인</button>
       </div>
     </div>
   </div>
</div>
</body>
</html>
