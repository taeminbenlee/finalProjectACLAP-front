<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- jquary -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- icon -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style type="text/css">
input:focus {outline:none;}
</style>

</head>
<body>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">포인트 충전</h4>
          </div>
          <div class="card-body">
          	<input id="chargeMoney" type="text" placeholder="충전할 금액을 입력하세요" size="40" style="border:none; font-size: 25px" onkeyup="inputNumberFormat(this)" >
            <hr class="my-4">
          	<div class="btn-group" role="group" aria-label="Basic example" style="margin-bottom: 30px">
				  <button type="button" class="btn btn-light" value="1" onclick="charge(1);">+ 1만원</button>
				  <button type="button" class="btn btn-light" value="3" onclick="charge(2);">+ 3만원</button>
				  <button type="button" class="btn btn-light" value="5" onclick="charge(3);">+ 5만원</button>
				  <button type="button" class="btn btn-light" value="10" onclick="charge(4);">+ 10만원</button>
				  
			</div><br>
 	       		
            <small class="text-muted fw-light" style="margin-top: 30px">충전후 예상 포인트</small><h1 id="points" class="card-title pricing-card-title" style="margin-bottom: 30px">$0</h1>
            <button type="button" id="chargeBtn"class="w-100 btn btn-lg btn-outline-primary" >충전하기</button>
          </div>
        </div>
      </div>
</div>

<script type="text/javascript">
// 충전할 금액 버튼 눌렀을 때
function charge(num){
	//  alert(num*10000);
	  $("#chargeMoney").val(num*10000);
	  $("#points").empty();
	  $("#points").append("$" + num);
	  
}
//충전하기 버튼 눌렀을 때 
$("#chargeBtn").click(function(){
	  alert("클릭");
});

// 1000단위로 , 들어감
function inputNumberFormat(obj) {
    obj.value = comma(uncomma(obj.value));
}

function comma(str) {
    str = String(str);
    return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
}

function uncomma(str) {
    str = String(str);
    return str.replace(/[^\d]+/g, '');
}


</script>
</body>
</html>
